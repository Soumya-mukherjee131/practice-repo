<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
          border-collapse: collapse;
        }
    
        th, td {
          border: 1px solid black;
          padding: 10px;
        }
      </style>
</head>
<body>
    <table cellspacing="10" cellpadding="15">
        <tr>
          <th>Header 1</th>
          <th>Header 2</th>
          <th>Header 3</th>
        </tr>
        <tr>
          <td rowspan="2">Row 1, Cell 1 (Rowspan 2)</td>
          <td colspan="2">Row 1, Cell 2 (Colspan 2)</td>
        </tr>
        <tr>
          <td>Row 2, Cell 2</td>
          <td>Row 2, Cell 3</td>
        </tr>
        <tr>
          <td colspan="3">Row 3, Cell 1 (Colspan 3)</td>
        </tr>
      </table>
</body>
</html>
