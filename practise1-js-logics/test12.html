<!DOCTYPE html>
<html>
<head>
    <title>Student Form</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="marks1">Marks 1:</label>
        <input type="number" id="marks1" name="marks1"><br><br>

        <label for="marks2">Marks 2:</label>
        <input type="number" id="marks2" name="marks2"><br><br>

        <label for="marks3">Marks 3:</label>
        <input type="number" id="marks3" name="marks3"><br><br>

        <button type="button" onclick="calculate()">Get Result</button><br><br>

        <label for="total">Total:</label>
        <input type="number" id="total" name="total" readonly><br><br>

        <label for="average">Average:</label>
        <input type="number" id="average" name="average" readonly><br><br>

        <label for="result">Result:</label>
        <input type="text" id="result" name="result" readonly><br><br>

        <label for="grade">Grade:</label>
        <input type="text" id="grade" name="grade" readonly><br><br>
    </form>

    <script>
        function calculate() {
            // Get the input values
            var marks1 = parseInt(document.getElementById("marks1").value);
            var marks2 = parseInt(document.getElementById("marks2").value);
            var marks3 = parseInt(document.getElementById("marks3").value);

            // Calculate the total
            var total = marks1 + marks2 + marks3;
            document.getElementById("total").value = total;

            // Calculate the average
            var average = total / 3;
            document.getElementById("average").value = average;

            // Determine the result
            var result = (marks1 >= 40 && marks2 >= 40 && marks3 >= 40) ? "Pass" : "Fail";
            document.getElementById("result").value = result;

            // Determine the grade
            var grade;
            if (average >= 90) {
                grade = "A+";
            } else if (average >= 80) {
                grade = "A";
            } else if (average >= 70) {
                grade = "B";
            } else if (average >= 60) {
                grade = "C";
            } else if (average >= 50) {
                grade = "D";
            } else {
                grade = "F";
            }
            document.getElementById("grade").value = grade;
        }
    </script>
</body>
</html>
