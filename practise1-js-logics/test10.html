<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #gettable{
           width: 50%;
            border-collapse: collapse;
        }
        tr,th{
            border: 5px solid black;
            padding: 8px;
            text-align: center; 
        }
        tr,td{
            border: 3px solid rgb(0, 0, 80);
        }
    </style>
</head>
<body>
    <table id="gettable">
        <thead>
            <tr>
                <th>starter</th>
                <th>main course</th>
                <th>desert</th>
                <th>drinks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>kabab</td>
                <td>polau</td>
                <td>icecreme</td>
                <td>coca cola</td>
            </tr>
            <tr>
                <td>corns</td>
                <td>mutton</td>
                <td>sweets</td>
                <td>mocktails</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
