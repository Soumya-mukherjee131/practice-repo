<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Timetable</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    td {
      height: 100px;
    }

    h2 {
      text-align: center;
    }
  </style>
</head>
<body>

<h2>Weekly Timetable</h2>

<table>
  <thead>
    <tr>
      <th>Time</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>8:00 AM</td>
      <td>Math</td>
      <td>English</td>
      <td>Science</td>
      <td>History</td>
      <td>Physical Ed.</td>
    </tr>
    <tr>
      <td>10:00 AM</td>
      <td>Physics</td>
      <td>Art</td>
      <td>Math</td>
      <td>Chemistry</td>
      <td>English</td>
    </tr>
    <tr>
      <td>1:00 PM</td>
      <td>Lunch</td>
      <td>Lunch</td>
      <td>Lunch</td>
      <td>Lunch</td>
      <td>Lunch</td>
    </tr>
    <tr>
      <td>3:00 PM</td>
      <td>History</td>
      <td>Physical Ed.</td>
      <td>Physics</td>
      <td>Art</td>
      <td>Math</td>
    </tr>
  </tbody>
</table>

</body>
</html>
